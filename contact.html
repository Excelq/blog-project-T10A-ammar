<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Ammar</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/f90068558c.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-image: none;
      }
    </style>
  </head>
  <body style="background-image: none">
    <header>
      <div class="header">
        <img class="header-icon" src="img/assets/header-icon.png" alt="" />
        <h3 class="title"><a href="index.html">Infinity</a></h3>
        <nav>
          <a href="project.html">Project</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About Us</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="contact-container">
        <div class="illustration">
          <img class="illustration-img" src="img/assets/phone.png" alt="" />
        </div>
        <div class="contact">
          <img class="profile-contact-img" src="img/profile.png" alt="" />
          <h1>Contact Me</h1>
          <p>Feel free to contact me to ask anything you need</p>
          <h4>Your Information</h4>
        </div>
      </div>
      <form
        action="https://formsubmit.co/fatammar2010@gmail.com"
        autocomplete="off"
        method="POST"
      >
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_next" class="next" />
        <div class="form-container">
          <div class="input-container">
            <div class="icon">
              <i class="fas fa-user"></i>
            </div>
            <div class="form-input">
              <input
                class="input-item"
                type="text"
                name="name"
                id="name"
                placeholder=" "
              />
              <label for="name" class="form-label">Name</label>
            </div>
          </div>

          <div class="input-container">
            <div class="icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="form-input">
              <input
                class="input-item"
                type="text"
                name="city"
                id="city"
                placeholder=" "
              />
              <label for="city" class="form-label">City</label>
            </div>
          </div>

          <div class="input-container">
            <div class="icon">
              <i class="far fa-envelope-open"></i>
            </div>
            <div class="form-input">
              <input
                class="input-item"
                type="text"
                name="email"
                id="email"
                placeholder=" "
              />
              <label for="email" class="form-label">Email</label>
            </div>
          </div>

          <div class="textarea-container">
            <div class="icon">
              <i class="fas fa-comment"></i>
            </div>
            <div class="form-textarea">
              <textarea
                class="textarea"
                type="text"
                name="message"
                id="message"
                cols="52"
                rows="8"
                placeholder=" "
              ></textarea>
              <label for="message" class="form-label">Message</label>
            </div>
          </div>
        </div>
        <input type="submit" value="Submit" class="submit" />
      </form>
    </main>
    <footer>
      <div class="main-footer">
        <h3 class="info-top">Ammar</h3>
        <div class="social-media">
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-facebook-square"></i>
          <i class="fas fa-envelope"></i>
        </div>
        <p class="info-center">
          Copyright &copy; 1839. Ammar. All rights reserved.
        </p>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="main.js"></script>
  </body>
</html>
